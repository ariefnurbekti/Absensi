<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Absensi Karyawan</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Platform Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="288114894958-a922hgobtrnm1pp8ln8gmcur1sa17rcr.apps.googleusercontent.com">
</head>
<body class="h-full flex items-center justify-center">

    <div class="max-w-md w-full bg-white shadow-lg rounded-2xl p-8 space-y-6 transform transition-all hover:shadow-2xl">
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-slate-800">Welcome Back</h1>
            <p class="mt-2 text-slate-500">Sign in to continue to your dashboard.</p>
        </div>

        <!-- Hidden default Google button -->
        <div id="g-signin2-default" style="display: none;"></div>

        <!-- Custom Google Sign-In Button -->
        <button id="custom-google-signin" class="w-full flex items-center justify-center bg-white border border-slate-300 rounded-lg p-3 transition-all hover:shadow-md hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.012,35.596,44,30.038,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
            <span class="font-medium text-slate-700">Sign in with Google</span>
        </button>
    </div>

    <script>
        function onSignIn(googleUser) {
            const id_token = googleUser.getAuthResponse().id_token;
            
            // Show loading state if needed
            const customButton = document.getElementById('custom-google-signin');
            customButton.disabled = true;
            customButton.innerHTML = '<span class="font-medium text-slate-500">Signing in...</span>';

            fetch('/auth/google', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idToken: id_token }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Authentication failed');
                }
                return response.json();
            })
            .then(data => {
                if (data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                // Re-enable button and show an error message
                customButton.disabled = false;
                customButton.innerHTML = '<span class="font-medium text-red-500">Login Failed. Try Again.</span>';
            });
        }

        function renderGoogleButton() {
            gapi.signin2.render('g-signin2-default', {
                'scope': 'profile email',
                'longtitle': false,
                'theme': 'dark',
                'onsuccess': onSignIn,
                'onfailure': function(error) {
                    console.error('Google Sign-In failed:', error);
                }
            });
        }

        // Attach click listener to our custom button
        document.getElementById('custom-google-signin').addEventListener('click', function() {
            // Trigger the hidden default Google button
            document.querySelector('#g-signin2-default div').click();
        });
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=renderGoogleButton" async defer></script>
</body>
</html>
