<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner - Absensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="h-full flex">

    <!-- Sidebar -->
    <aside class="w-64 flex flex-col bg-white border-r border-slate-200">
        <div class="p-6 text-center border-b border-slate-200">
            <h1 class="text-2xl font-bold text-sky-600">AbsensiApp</h1>
        </div>
        <div id="user-profile" class="p-6 flex flex-col items-center border-b border-slate-200">
            <img id="user-pic" src="" class="w-20 h-20 rounded-full object-cover mb-2 shadow-md">
            <span id="user-name" class="font-semibold text-slate-700">Loading...</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="/dashboard.html" class="w-full flex items-center px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
                <i class="fas fa-tachometer-alt w-6 mr-3 text-slate-400"></i>
                Dashboard
            </a>
            <a href="/planner.html" class="w-full flex items-center px-4 py-2 text-slate-700 bg-sky-100 rounded-lg font-semibold border-l-4 border-sky-500">
                <i class="fas fa-calendar-check w-6 mr-3 text-sky-500"></i>
                Planner
            </a>
        </nav>
        <div class="p-4 border-t border-slate-200">
            <a href="/logout" class="w-full flex items-center px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
                <i class="fas fa-sign-out-alt w-6 mr-3 text-slate-400"></i>
                Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <h1 class="text-4xl font-bold text-slate-800 mb-8">Task Planner</h1>

        <!-- Add Task Card -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Add a New Task</h2>
            <form id="add-task-form" class="flex items-center space-x-4">
                <input type="text" id="task-title" class="flex-grow p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none transition" placeholder="Enter task title..." required>
                <button type="submit" class="bg-sky-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-sky-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">Add Task</button>
            </form>
        </div>

        <!-- Task List Card -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Your Tasks</h2>
            <div id="task-list" class="space-y-3">
                <!-- Tasks will be dynamically added here by planner.js -->
                <p class="text-slate-500 text-center py-4">No tasks yet. Add one above to get started!</p>
            </div>
        </div>
    </main>

    <script>
        // Basic user data fetcher for sidebar consistency
        async function fetchUserData() {
            try {
                const response = await fetch('/api/user');
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }
                const user = await response.json();
                document.getElementById('user-pic').src = user.picture;
                document.getElementById('user-name').textContent = user.name;
            } catch (error) {
                console.error('Error fetching user data:', error);
                window.location.href = '/login.html';
            }
        }
        document.addEventListener('DOMContentLoaded', fetchUserData);
    </script>
    <script src="js/planner.js"></script>
</body>
</html>
