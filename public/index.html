<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Absensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="h-full flex">

    <!-- Sidebar -->
    <aside class="w-64 flex flex-col bg-white border-r border-slate-200">
        <div class="p-6 text-center border-b border-slate-200">
            <h1 class="text-2xl font-bold text-sky-600">AbsensiApp</h1>
        </div>
        <div id="user-profile" class="p-6 flex flex-col items-center border-b border-slate-200">
            <img id="user-pic" src="" class="w-20 h-20 rounded-full object-cover mb-2 shadow-md" style="display: none;">
            <span id="user-name" class="font-semibold text-slate-700">Loading...</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="/" class="w-full flex items-center px-4 py-2 text-slate-700 bg-sky-100 rounded-lg font-semibold border-l-4 border-sky-500">
                <i class="fas fa-tachometer-alt w-6 mr-3 text-sky-500"></i>
                Dashboard
            </a>
            <a href="/planner.html" class="w-full flex items-center px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
                <i class="fas fa-calendar-check w-6 mr-3 text-slate-400"></i>
                Planner
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <h1 class="text-4xl font-bold text-slate-800 mb-8">Dashboard</h1>

        <!-- Grid Layout -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
            <!-- Check-in Card -->
            <div class="md:col-span-1 bg-white p-6 rounded-2xl shadow-sm hover:shadow-lg transition-shadow border border-slate-200">
                <h2 class="text-xl font-bold text-slate-800 mb-2">Record Your Attendance</h2>
                <p class="text-slate-500 mb-4">This feature is currently disabled.</p>
                <button id="checkin-btn" class="w-full bg-slate-400 text-white font-bold py-3 px-4 rounded-lg cursor-not-allowed" disabled>
                    Check In Disabled
                </button>
            </div>

            <!-- Chart Card -->
            <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-sm hover:shadow-lg transition-shadow border border-slate-200">
                <h2 class="text-xl font-bold text-slate-800 mb-4">Your Weekly Activity</h2>
                <canvas id="checkinChart"></canvas>
            </div>
        </div>

        <!-- Check-in History -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Check-in History</h2>
            <div class="overflow-x-auto">
                <table id="checkin-table" class="w-full text-left">
                    <thead class="border-b-2 border-slate-200">
                        <tr>
                            <th class="p-3 text-sm font-semibold text-slate-500">Username</th>
                            <th class="p-3 text-sm font-semibold text-slate-500">Date & Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="2" class="p-4 text-center text-slate-500">Check-in history is currently unavailable.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let checkinChart;

        async function initializeDashboard() {
            await fetchUserData();
            renderChart([]); // Render empty chart
        }

        async function fetchUserData() {
            try {
                const response = await fetch('/api/user');
                const user = await response.json();
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-pic').style.display = 'none';
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('user-name').textContent = 'Error';
            }
        }

        function renderChart(checkins) {
            const ctx = document.getElementById('checkinChart').getContext('2d');
            const checkinsByDay = {};
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dateString = d.toISOString().split('T')[0];
                checkinsByDay[dateString] = 0;
            }

            const chartData = {
                labels: Object.keys(checkinsByDay).map(d => new Date(d).toLocaleDateString('en-US', { weekday: 'short'})),
                datasets: [{
                    label: 'Daily Check-ins',
                    data: Object.values(checkinsByDay),
                    backgroundColor: 'rgba(59, 130, 246, 0.5)',
                    borderColor: 'rgba(59, 130, 246, 1)',
                    borderWidth: 2,
                    borderRadius: 5,
                    tension: 0.4
                }]
            };

            if(checkinChart) {
                checkinChart.destroy();
            }

            checkinChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
